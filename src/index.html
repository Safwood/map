<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a1a2f750-e9d8-4258-8e3a-30785014eede&lang=ru_RU"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
  </body>
  <script type="template" id="addFormTemplate">
    <div class="address"></div>
    <ul class="reviews">
      
    </ul>
    <div class="form" data-role="review-form" id="review-form">
      <h3>Отзыв:</h3>
      <div class="field">
        <input type="text" data-role="review-name" placeholder="Укажите Ваше имя">
      </div>
      <div class="field">
        <input type="text" data-role="review-place" placeholder="Укажите место">
      </div>
      <div class="field">
        <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5"></textarea>
      </div>

      <button data-role="review-add">Отправить</button>
      <span class="form-error"></span> 
    </div>
  </script>
  
  <script src="./js/index1.js"></script>
</html>
